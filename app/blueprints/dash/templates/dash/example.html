{% extends 'app.html' %}


{% block content %}
{% if endpoints %}
<div class="container-fluid">
	<div class="card-columns">
		{% for endpoint in endpoints %}
			{% set ep = endpoint.split('.')[-1] %}
			{% if ep != "index" %}
			<div class="card">
				<div class="card-body bg-light">
					<h5 class="card-title">{{ ep|title }}</h5>
					<p class="card-text"><a href="{{ url_for(endpoint) }}">Endpoint: {{ endpoint }}</a></p>
				</div>
    	</div>
			{% endif %}
		{% endfor %}
	</div>
</div>
{% endif %}

<div class="container-fluid">
  <div class="row">
		<div class="col">
			<div>Dash Content Here</div>
		</div>
  </div>
</div>
{% endblock %}

{% extends 'app.html' %}


{% block content %}
{% if endpoints %}
<div class="container-fluid">
	<div class="list-group list-group-flush">
		{% for endpoint in endpoints %}
			{% set ep = endpoint.split('.')[-1] %}
			{% if ep != "index" %}
			<a href="{{ url_for(endpoint) }}" class="list-group-item list-group-item-action">{{ ep }}</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
{% endif %}

<div class="container-fluid">
  <div class="row">
		<div class="col">
			<div>{{ (plot|safe) }}</div>
		</div>
  </div>
</div>
{% endblock %}
